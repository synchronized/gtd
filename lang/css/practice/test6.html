<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>使用clearfix(overflow: auto)处理浮动元素比父元素高的问题</title>
    <style>
     .container {
       border: solid #ee99cc 3px;
       width: 500px;
       margin: 0 auto;
     }
     .img {
       float: right;
     }
     p {
       margin: 0 1em;
       padding: 1em 0;
     }

     .clearfix {
       overflow: auto;
     }
    </style>
  </head>
  <body>
    <div class="container clearfix">
      <img class="img" src="http://zh.learnlayout.com/images/ilta.png" />
      <p>不......这个图片比包含它的元素还高， 而且它是浮动的，于是它就溢出到了容器外面！</p>
    </div>
    <hr />

      <img class="img" src="http://zh.learnlayout.com/images/ilta.png" />

    </div>
  </body>
</html>
