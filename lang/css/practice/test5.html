<!DOCTYPE html>
<html>
  <head>
    <title>使用clear清除float效果</title>
    <style>
     .content {
       background: #3399cc;
       padding: 10px;
     }
     .box {
       background: #cccccc;
       float: left;
       width: 200px;
       height: 100px;
       margin: 1em;
       padding: 10px;
     }
     .clear-box {
       clear: left;
     }
    </style>
  </head>
  <body>
    <div>
      <div class="box">
        我感觉好像我在漂浮！
      </div>
      <section class="content">
        在这个例子中， section 元素实际上是在 div 之后的（译注：DOM结构上）。然而 div 元素是浮动到左边的，于是 section 中的文字就围绕了 div ，并且 section 元素包围了整个元素。如果我们想让 section 显示在浮动元素之后呢？
      </section>
    </div>
    <hr  class="clear-box"/>
    <div>
      <div class="box">
        我感觉好像我在漂浮！
      </div>
      <section class="content clear-box">
        在这个例子中， section 元素实际上是在 div 之后的（译注：DOM结构上）。然而 div 元素是浮动到左边的，于是 section 中的文字就围绕了 div ，并且 section 元素包围了整个元素。如果我们想让 section 显示在浮动元素之后呢？
      </section>
    </div>
  </body>
</html>
